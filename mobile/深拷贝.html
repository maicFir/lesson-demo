<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>深拷贝</title>
  <!--
    对象的深拷贝


  -->
</head>
<body>
  <script>
    /*深拷贝**/
    let deelCloneObj = (obj) => {
      var retObj = {};
      if (typeof obj === 'Array') {
        return obj
      }else if(typeof obj === 'object') {
        for(let key in obj) {
          if (obj[key] && typeof obj[key] === 'object') {
            retObj[key] = deelCloneObj(obj[key])
          } else {
            retObj[key] = obj[key]
          }
        }
        return retObj
      }
    }
    const nobj = deelCloneObj({a:1,b:2,c:{
      a:'a',
      b:'ss'
    }})

    console.log(nobj)
    /*浅拷贝*/


  </script>
</body>
</html>
