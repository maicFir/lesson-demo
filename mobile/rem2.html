<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<script>
    
let baseWidth = 1080;
let baseFontSize = 100;
let baseRem = baseWidth / baseFontSize;

let adapterScreen = function() {
	let doc = window.document; 
	let root = doc.documentElement;
	let currentW = 320, maxWidth = 640, minWidth = 320, timer,
		flexible = function() {
			currentW = root.getBoundingClientRect().width;
			currentW = currentW > maxWidth ? maxWidth : (currentW < minWidth ? minWidth : currentW);
			root.style.fontSize = currentW / baseRem + 'px';
		};
	window.addEventListener('resize', function(){
		if (timer) clearTimeout(timer);
		timer = setTimeout(function() { flexible() }, 0);
	}, false)
	flexible();
}

adapterScreen();
</script>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  .wrap-box div{
    width: 2.7000027000027rem;
    height: 2.7000027000027rem;
    float: left;
    border: 1px solid #111;
    box-sizing: border-box;
  }
</style>
<body>
  <div class="wrap-box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
